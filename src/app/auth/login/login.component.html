<div style="background-color: #F2F2F2;" fxLayout="row" fxLayoutAlign="center center" class="full-size">
    <div fxFlex="50" fxLayoutAlign="center center">
        <img src="assets/logo.svg" class="logo-image">
    </div>
    <div fxFlex="50">
        <div fxLayoutAlign="center center">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Entrar</mat-card-title>
                    <mat-card-subtitle>Faça login para gerenciar contextos e desafios</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginFormGroup" fxLayout="column">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Senha</mat-label>
                            <input matInput type="password" formControlName="password" required>
                        </mat-form-field>
                    </form>
                    <button mat-flat-button color="primary" (click)="submit()">Primary</button>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <h3>Não possuo login, desejo<br>fazer o meu <a routerLink="../register">cadastro</a></h3>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
