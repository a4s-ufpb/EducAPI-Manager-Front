<div class="container">
    <div class="header section">
        <img class="logo" src="..\..\assets\logo.svg" alt="logo">
    </div>
    <div class="section">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Cadastre-se com o seu e-mail</mat-card-title>
                <mat-card-subtitle>Cadastre-se para criar contextos e temas</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="registerFormGroup" fxLayout="column">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Nome de usu치rio</mat-label>
                        <input matInput type="text" formControlName="text" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="password" required>
                    </mat-form-field>
                </form>
                <button mat-flat-button color="primary" (click)="submit()">Primary</button>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <h3>J치 sou cadastrado, fazer<a routerLink="../login"> Login</a></h3>
            </mat-card-actions>
        </mat-card>
