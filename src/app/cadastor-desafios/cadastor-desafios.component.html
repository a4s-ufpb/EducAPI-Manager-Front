<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">Desafio</mat-card-title>
    <mat-card-subtitle class="subtitle">Digite as informações para cadastrar o seu desafio
      e clique em “Salvar”, quando estiverem todos os
      desafios cadastrados clique em “Finalizar”.</mat-card-subtitle>
  </mat-card-header>
  <button mat-button (click)="save()" class="back mat-elevation-z4 ">
    Voltar
  </button>

  <input class="imputs1" matInput placeholder="   Nome do desafio *">

  <input class="imputs2" matInput placeholder="   Link da imagem *">

  <input class="imputs3" matInput placeholder="   Link do vídeo">

  <input class="imputs4" matInput placeholder="   Link do áudio">

  <button mat-button (click)="save() " class="save mat-elevation-z4 ">
    <i class="material-icons">
      done
    </i>Salvar
  </button>
  <button mat-button (click)="end() " class="end mat-elevation-z4 ">
    <i class="material-icons">
      done
    </i> Finalizar
  </button>
</mat-card>
