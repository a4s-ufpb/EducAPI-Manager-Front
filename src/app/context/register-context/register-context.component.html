<div class="dialog-container">
  <h1 mat-dialog-title class="title" style="color: #14A6A6; font-weight: bolder;">
    Contextos
  </h1>
  <h3 mat-card-subtitle class="subtitle">
    Digite as informaçoes para cadastrar o seu contexto, clique em "Salvar"
    e siga para cadastro os desafios. </h3>

  <mat-card-content>
    <form [formGroup]="contextoForm" fxLayout="column">

      <mat-form-field appearance="outline">
        <mat-label>Nome do contexto</mat-label>
        <input class="imput1" matInput formControlName="name" placeholder="Nome do contexto" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Link da imagem</mat-label>
        <input class="imput2" matInput formControlName="imageUrl" placeholder="Link da imagem">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Link do vídeo</mat-label>
        <input class="imput3" matInput formControlName="videoUrl" placeholder="Link do vídeo">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Link do áudio</mat-label>
        <input class="imput4" matInput formControlName="soundUrl" placeholder="Link do áudio">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">

    <button mat-button (click)="save() " class="save">
      <i class="material-icons">
        done
      </i> Salvar
    </button>

    <button mat-flat-button color="warn" (click)="cancel() "  class="cancel">
      <i class="material-icons">
        close
      </i> Cancelar
    </button>

  </mat-dialog-actions>

</div>
